<!DOCTYPE html>
<html lang="es">
    <head>
        <title>MFF Dealers Den Log In</title>

        <link rel="icon" href="Images/webicon.png">
        <link rel="stylesheet" href="STYLES/index.css">

        <script src="SCRIPT/index.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>


        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <img src="Images/Water.jpg" style="position: fixed; z-index: -1; top: 0; left: 0;">

        
        <div class="LoaderContainer" id="LogInContainer">
            <div style="z-index: 21; color: #fff;"><p id="copyright">© Copyright 2025 Pau Ayllón Ortolá - All rights reserved<br>Website programmed by <a href="https://www.linkedin.com/in/pau-ayll%C3%B3n-ortol%C3%A1-021490304/" style="text-decoration: none;">Pau Ayllón Ortolá</a></p></div>

            <div class="LogInBackground">
                <div id="LoginGroupCode" style="top: -50px; position: relative;">

                    <p class="Title"> GROUP CODE </p>

                    <div style="width: 90%; margin-left: 5%;">
                        <div style="display: flex ; flex-direction: column; justify-content: center; text-align: start; width: 80%; margin-left: 10%;">
                            <p class="Text">LOG IN</p>
                            <input type="text" class="InputText" id="groupCode" placeholder="Enter your code...">
                            <button class="Principal_Button" style="margin-left: 93px;" onclick="HandleUser()">JOIN</button>
                            <p id="LogInError">Code doesn't exist</p>
                        </div>
                    </div>

                    <div style="width: 90%; margin-left: 5%;">
                        <hr style="margin: 40px 0px 40px 0px;">
                        <div style="display: flex; justify-content: center;">
                            <button class="Principal_Button" onclick="CreateGroupMenu()">CREATE GROUP</button>
                        </div>
                    </div>

                </div>

                <div id="CreateGroupCode" style="display: none;">

                    <a onclick="CloseSignIn()" class="close" ></a>

                    <p class="Title"> CREATE NEW GROUP </p>

                    <div style="width: 90%; margin-left: 5%;">
                        <div style="display: flex ; flex-direction: column; justify-content: center; text-align: start; width: 80%; margin-left: 10%;">
                            <p class="Text">Group Code</p>
                            <input type="text" class="InputText" id="NewgroupCode" placeholder="Enter your code...">

                            <p class="Text">User</p>
                            <input type="text" class="InputText" id="NewUsername" placeholder="Enter your name...">

                            <button id="NewGroupButton" class="Principal_Button Button_Disabled" style="margin-left: 93px;" onclick="CreateGroup()">Create</button>
                        </div>
                    </div>

                </div>

                <div id="SelectUser" style="display: none;">

                    <a onclick="CloseLogIn()" class="close" ></a>

                    <p class="Text" id="Code" style="margin: 0;"></p>
                    <div style="width: 90%; margin-left: 5%;">
                        <div style="display: flex ; flex-direction: column; justify-content: center; text-align: start; width: 80%; margin-left: 10%;">
                            <p class="Text">CREATE NEW USER</p>
                            <input type="text" class="InputText" id="InputText" placeholder="Enter your name...">
                            <button id="CreateUserButton" class="Principal_Button Button_Disabled" style="margin-left: 93px;" onclick="CreateUser()">CREATE</button>
                        </div>
                    </div>

                    <div style="width: 90%; margin-left: 5%;">
                        <hr style="margin: 40px 0px 40px 0px;">
                        
                        <div style="display: flex ; flex-direction: column; justify-content: center; text-align: start; width: 80%; margin-left: 10%;">
                            <p class="Text">Select User</p>
                            <div class="custom-select">
                                <div class="selected" style="display: flex; justify-content: space-between;">
                                    Select User
                                    <div style="transition: .3s ease; margin-left: 10px;" id="arrow">
                                        <i class="arrow down"></i>
                                    </div>
                                </div>
                                <div class="options" id="options">
                                    <div class="option">Thesphur</div>
                                    <div class="option">Xeflou</div>
                                    <div class="option">Gar</div>
                                    <div class="option">Kitsiyo</div>
                                    <div class="option">Mieuwk</div>
                                    <div class="option">Ferwildir</div>
                                    <div class="option">Crimm</div>
                                </div>
                            </div>

                            <button class="Principal_Button" style="margin-left: 93px;" onclick="selectUser()">JOIN</button>

                        </div>
                    </div>

                </div>
                
            </div>
        </div>

        <script>
            // Create Group Code ----------------------------------------------------------------------------
            const NewgroupCode = document.getElementById('NewgroupCode');
            const NewUsername = document.getElementById('NewUsername');
            const NewGroupButton = document.getElementById('NewGroupButton');

            function verificarCamposGroup() {
                const Check = NewgroupCode.value.trim() !== '' && NewUsername.value.trim() !== '';

                if (Check) {
                    NewGroupButton.classList.remove('Button_Disabled');
                } else {
                    NewGroupButton.classList.add('Button_Disabled');
                }
            }

            // Escuchar los eventos input en ambos campos
            NewgroupCode.addEventListener('input', verificarCamposGroup);
            NewUsername.addEventListener('input', verificarCamposGroup);


            // Create New User ----------------------------------------------------------------------------
            const InputText = document.getElementById('InputText');
            const CreateUserButton = document.getElementById('CreateUserButton');

            function verificarCamposUser() {
                const Check = InputText.value.trim() !== '';

                if (Check) {
                    CreateUserButton.classList.remove('Button_Disabled');
                } else {
                    CreateUserButton.classList.add('Button_Disabled');
                }
            }

            // Escuchar los eventos input en ambos campos
            InputText.addEventListener('input', verificarCamposUser);
        </script>
    </body>
</html>
