<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Dealers Den - List Maker</title>

        <link rel="icon" href="Images/webicon.png">
        <link rel="stylesheet" href="STYLES/DealersDen.css">

        <script src="SCRIPT/DealersDen.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>


        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        

        <div class="LoaderContainer" id="LoaderContainer"><span class="loader"></span></div>

        <div class="DD_Container" id="DD_Container">

            <div class="control" style="left: 20px;">
                <button id="Menu" onclick="handleDownloadItemContainer()"><img src="Images/Buttons/file_6437578.png" style="width: 16px; padding-top: 5px;"></button>
                <button id="Filter" onclick="FilterFavorite(this)" title="Favorite Filter"><img src="Images/Buttons/filter_4240701.png" style="width: 16px; padding-top: 5px;"></button>
                <button id="Filter" onclick="openSellersList()" title="Favorite Filter"><img src="Images/Buttons/menu_3876020.png" style="width: 16px; padding-top: 5px;"></button>
            </div>

            <div class="control" style="right: 20px;">
                <button id="zoomIn">+</button>
                <button id="zoomOut">âˆ’</button>
            </div>

            <div class="coordenadas" id="coordenadas" style="opacity: 1;">X: 0, Y: 0</div>

            <div id="overlay"></div>
            <img src="Images/map.png" alt="Imagen" class="imagen" id="imagen">
        
        </div>

        <div class="DD_SellerContainer" id="CloseSellerContainer">
            <div class="DD_SellerInfoContainer">
                <div style="height: 30px;">
                    
                </div>
                
                <div class="Artist_Info">
                    <div id="Icon_Container" style="display: flex; width: 250px; margin-right: 20px;">
                        <img id="seller_img" src="Images/Icons/1.png" style="width: 100%; border-radius: 100px;">
                        <div id="Nickname"><p id="Nickname_Letters"></p></div>
                    </div>
                    
                    <div style="display: inline-flex; flex-direction: column; align-items: start; width: 100%;">
                        <p id="Seller_Name" class="Seller_Name" style="margin-top: 15px; margin-bottom: 0px; word-break: break-all; text-align: start; width: 200px;">Sample</p>
                        <div style="display: flex; gap: 10px">
                            <p id="Seller_Stand" class="Seller_Info" style="margin: 0px;"></p>
                            <div class="heart" id="heart" style="width: 34px; margin-top: 2px;" onclick="FavoriteSeller()"></div>
                            <p id="isNSFW" class="Seller_Info" style="opacity: 0; margin: 0px; color:white; background-color: #ff5050; border-radius: 24px; text-align: center; align-items: center; display: flex;"></p>
                        </div>
                        
                    </div>
                    <div style="width: 95px; display: flex ; justify-content: end;">
                        <a onclick="CloseSellerContainer()" class="close" ></a>
                    </div>
                </div>

                <div style="" id="ItemForm">
                    <a href="" class="RRSS_Button" id="RRSS_Button" style="margin-bottom: 20px;">
                        Artist Site 
                        <div style="transition: .3s ease; margin-left: 10px;">
                            <i class="arrow right"></i>
                        </div>
                    </a>

                    <textarea name="" id="TextInput" placeholder="What are you interested on..."></textarea>

                    <div style="display: inline-flex; flex-direction: row; align-items: center; margin-top: 15px;">
                        <button class="FileInput" onclick="this.querySelector('input[type=file]').click();">
                            Upload Image 
                            <input type="file" id="FileInput" style="display: none;">
                        </button>
                        <p style="margin: 0 0 0 20px;" id="FileName"></p>
                    </div>

                    <div style="display: inline-flex; flex-direction: row; align-items: end; margin-top: 15px;">
                        <button id="Save_Button" class="Save_Button Button_Disabled" onclick="HandleInputData()"><div class="check"></div>SAVE</button>
                    </div>
                    
                </div>

                <div class="ItemList" id="ItemList">
                    <!-- <div class="ItemContainer">
                        <div style="margin-left: 20px;">
                            <p style="display: flex;">Text</p>
                            <button class="Secondary_Button">Download image</button>
                        </div>
                    </div> -->
                </div>

            </div>
        </div>

        <div class="DD_SellerContainer" id="CloseSellerList">
            <div class="DD_SellerInfoContainer">
                <div style="height: 30px;">
                    
                </div>
                
                <div class="Artist_Info">
                    <div style="width: 95px; display: flex ; justify-content: end;">
                        <a onclick="CloseSellerContainer()" class="close" ></a>
                    </div>
                </div>

                <div id="SellersList">
                    <div style="display: flex; gap: 20px">
                        <div style="width: 10px; background-color: #ff0000;"></div>
                        <img id="seller_img" src="Images/Icons/1.png" style="width: 100%; border-radius: 100px;">
                        <div id="Nickname"><p id="Nickname_Letters"></p></div>
                        <div style="text-align: start; align-items: center;">
                            <p class="Download_Title" style="margin-bottom: 5px;">${element.Artist}</p>
                            <p class="Download_Title" style="font-weight: 500; margin-bottom: 5px;">- Stall: ${element.Stall}</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="DownloadItemContainer" id="DownloadItemContainer">
            <div class="DownloadItem">
                <div class="DownloadItemControler">
                    <button class="Save_Button" style="margin-left: 40px;" onclick="DownloadPDF()">Download PDF</button>
                    <a onclick="CloseDownloadItemContainer()" class="close" id="CloseDownload"></a>
                </div>
                <div class="DownloadItemList" id="DownloadItemList">
                    <div id="DownloadItemList_Container" style="    width: 720px; overflow-x: auto; overflow-y: auto;">
                        <div id="DealersDenMap" >

                        </div>
                    </div>
                    <!-- <div class="DownloadItemElement">
                        <div class="Seller_Info_Download">
                            <p class="Download_Title" style="margin-bottom: 5px;">Crimm</p>
                            <p class="Download_Title" style="font-weight: 500; margin-bottom: 5px;">- Stall: 1</p>
                        </div>
                        <div class="Content_Download">
                            <p style="margin: 0 0 5px 0;" class="Download_Text">sample sample sample sample sample sample sample sample</p>
                        </div>
                        <div class="Content_Download">
                            <img src="Images/Icons/1.png" style="width: 150px;">
                        </div>
                        <hr>
                    </div> -->
                </div>
            </div>
        </div>

        <script>

            // Create Group Code ----------------------------------------------------------------------------
            const TextInput = document.getElementById('TextInput');
            const FileInput = document.getElementById('FileInput');
            const Save_Button = document.getElementById('Save_Button');

            function verificarCampos() {
                const textValido = TextInput.value.trim() !== '';
                const fileValido = FileInput.files.length > 0;

                if (textValido || fileValido) {
                    Save_Button.classList.remove('Button_Disabled');
                } else {
                    Save_Button.classList.add('Button_Disabled');
                }
            }

            // Escuchar los eventos input en ambos campos
            TextInput.addEventListener('input', verificarCampos);
            FileInput.addEventListener('input', verificarCampos);

        </script>
    </body>
</html>
